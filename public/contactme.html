<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Ahmed Abdelhafez</title>
    <!-- Optional: Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="contact-header">
        <h1>Get in Touch</h1>
        <p>I'd love to hear from you! Feel free to reach out for opportunities or collaborations.</p>
    </header>

    <div class="contact-container">
        <section class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>Email: ahmedhafez.ta@gmail.com</p>
            </div>

            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>Phone: +20 112 229 894</p>
            </div>

            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <address>
                    Cairo Office<br>
                    123 Engineering Street<br>
                    Cairo, Egypt
                </address>
            </div>

            <div class="social-links">
                <h3>Connect With Me</h3>
                <a href="https://www.linkedin.com/in/ahmed-abdelhafez-taha-72171517b" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Ahmed-A-T" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://x.com/ahmedhafezt77" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </div>

</body>
</html>
