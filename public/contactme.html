<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Your Name</title>
    <!-- Optional: Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="contact-header">
        <h1>Get in Touch</h1>
        <p>I'd love to hear from you! Feel free to reach out for opportunities or collaborations.</p>
    </header>

    <div class="contact-container">
        <section class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>Email: your.email@example.com</p>
            </div>

            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>Phone: +20 123 456 789</p>
            </div>

            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <address>
                    Cairo Office<br>
                    123 Engineering Street<br>
                    Cairo, Egypt
                </address>
            </div>

            <div class="social-links">
                <h3>Connect With Me</h3>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </div>

    <!-- Optional: Google Maps Embed -->
    <section class="map-section">
        <h2>Location</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110502.60389558416!2d31.340862233203125!3d30.04441953436371!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fa60b21beeb%3A0x79dfb296e8423bba!2sCairo%2C%20Cairo%20Governorate!5e0!3m2!1sen!2seg!4v1689877341327!5m2!1sen!2seg" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <script>
        // Basic form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! I will respond shortly.');
            this.reset();
        });
    </script>
</body>
</html>
